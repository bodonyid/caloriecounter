<!DOCTYPE html>
<html>
  <head>
    <title>Calor II</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,900|Merriweather:700italic,700,400italic,400" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CalorieCounter</h1>
    <main>
      <form class="add-meal-form">
        <div class="data-input-div">
          <p>Your Meal</p>
          <input type="text" class="meal-input" value="What did you eat just now?">
        </div>
        <div class="data-input-div">
          <p>Number of Calories</p>
          <input type="number" class="calorie-input" value="0">
        </div>
        <div class="data-input-div">
          <p>Date and Time</p>
          <input type="datetime-local" class="date-input" value="">
        </div>
      </form>
      <div class="buttons-pane">
        <input type="button" class="add-meal-button" value="Eat More">
        <input type="button" class="list-meals-button" value="List Meals"></input>
      </div>
      <div class="meal-history">
        <div class="meal-list-name"></div>
        <div class="meal-list-calories"></div>
        <div class="meal-list-date"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
